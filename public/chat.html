        <!-- Start of the grid -->
        <div class="w3-row-padding main-content">  <!-- class here is used from https://www.w3schools.com/ to add space between rows -->
            <!-- Start of left column -->
            <div class="w3-third"> <!-- class here is used from https://www.w3schools.com/ to make the left column take a third of the content -->
                <div>
                    <!-- A box displaying the currently active users -->
                    <div class="w3-container inbox__people" style="border-radius: 20px;margin-top:50px">
                        <h4>Active users</h4>
                    </div>
                </div><br>
            <!-- End of left column -->
            </div>
            <!-- Start of right column -->
            <div class="w3-twothird"> <!-- class here is used from https://www.w3schools.com/ to make the right column take a two thirds of the content -->
                <div class="w3-container border-chat messages__history w3-margin-bottom w3-margin-left" style="margin-top:70px">
                </div>
                <div class="w3-container w3-margin-bottom">
                    <!-- for user is typing..-->
                    <div class="fallback"></div>
                    <!--text box + enter button-->
                    <form class="message_form">
                        <!-- the text box-->    
                        <input autocomplete="on" type="text" class="message_form__input"  placeholder="Type a message" style="border-radius: 20px;"/>
                        <!-- the enter button-->
                    </form>
                </div>
                <!-- End of the right column -->
            </div>
            <!-- End of the grid -->
        </div>
